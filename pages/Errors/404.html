    <body>
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation"></nav>
  <br />
  <br />

    <section class="section">
        <div class="">
            <figure class="image img-404">
                <img class=""
                    src="/Assets/imgs/404.png"
                    alt="404 image">
            </figure>
            <h1 class="is-size-1 title">Lost your way??</h1>


            <p>Ooopss, we can't find the page! But hey since you're here, we can offer you a <a href="/404-cookie">cookie</a>.</p>
            <br>
            <a href="/" class="">
                <button class="button">Return to Home Page</button>  
            </a>
            <br>
            <br>
            <p class="timer is-size-6">Redirecting to Home Page in <span class="tag" id="timer"></span> seconds</p>

        </div>
    </section>
</body>

    <!-- Footer -->    
    <footer class="footer"></footer>

    <script>
        let redirectTime = 30; // in seconds
        let x = 0;

        function redirect () {
            setTimeout(() => {
                window.location.replace("/");
            }, 1000 * redirectTime);
        }
        function timer(params) {
            let timer = document.getElementById('timer');
            timer.innerHTML = redirectTime - x;
            x++;
        }
        redirect()
        setInterval(timer, 1000)
    </script>
    <script src="/js/common.js"></script>
