    <section class="section">

                    alt="404 image">
            </figure>
            <h1 class="is-size-1 title">Lost your way??</h1>


            <p class="sub">Ooopss, we can't find the page! But hey since you're here, we can offer you a <a id="cookie" href="/404-cookie">cookie</a>.</p>

            <br>

</body>

    <!-- Footer -->    
    <footer class="footer"></footer>

    <script>
        let redirectTime = 30; // in seconds

        function timer(params) {
            if(redirectTime == 0) window.location.replace("/");
            document.getElementById('timer').innerHTML = redirectTime--;
        }
        setInterval(timer, 1000)
    </script>
